<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.userRevokedCertificateEmail.title(${cert.subject})}">Certificate revoked by user</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.notification.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.certificate.user.revoked.text1(${cert.subject}, ${#dates.format(cert.revokedSince, 'dd.MM.yyyy, HH:mm')}, ${cert.revocationReason}, ${revokedByUser})}">
            Certificate ${cert.subject} was revoked by requestor ${revokedByUser} on ${cert.revokedSince} for reason ${cert.revocationReason} !
        </p>
        <p>
            <a
                th:with="url=(@{|${baseUrl}/cert-info?certificateId=${cert.id}|})"
                th:text="#{email.revoked.certificate.link}" th:href="${url}">Review the revoked cerificate</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.request.signature}">your ca3s notification robot.</em>
        </p>
    </body>
</html>
