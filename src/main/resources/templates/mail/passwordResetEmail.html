<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">ca3s password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            For your account a password reset was requested, please click on the link below to reset it:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${activationKey}&amp;instantLogin=false|})" th:href="${url}"
            th:text="#{email.activation.link}">Login link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">ca3s.</em>
        </p>
    </body>
</html>
