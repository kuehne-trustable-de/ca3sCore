<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">ca3s account activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.activation.text1}">
            Your account has been created, please click on the below to activate it:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/activate?key=${activationKey}&amp;instantLogin=false|})"
               th:href="${url}"
                th:text="#{email.activation.link}">Activation link</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">ca3s.</em>
        </p>
    </body>
</html>
